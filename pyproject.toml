[tool.poetry]
name = "sdx-fastapi-boilerplate"
version = "0.0.3"
description = "A boilerplate for a FastAPI service"
authors = ["Angus <angus.goody@ons.gov.uk>"]
readme = "README.md"
packages = [
    { include = "app" },
]

[tool.poetry.dependencies]
python = "^3.13"
fastapi = "^0.115.11"
uvicorn = "^0.34.0"
toml = "^0.10.2"
tabulate = "^0.9.0"
pydantic-settings = "^2.8.1"

[tool.poetry.group.dev.dependencies]
ruff = "^0.9.9"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
dev = "app.main:run"
